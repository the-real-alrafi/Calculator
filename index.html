<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="CSS/style.css"> <!-- CSS Link Changed -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font Link -->
</head>
<body>
  <div class="calculator">
    <div class="logo">
      <div class="logo-text">
        <h1>Rafi <span class="eagle-icon">ü¶Ö</span></h1>
      </div>
    </div>
    <input type="text" class="calculator-screen" value="0" disabled />
    
    <div class="calculator-keys">
      <button class="key orange" id="off">OFF</button>
      <button class="key orange" id="clear">AC</button>
      <button class="key orange" id="back-arrow">‚Üê</button>
      <button class="key orange" id="percent">%</button>
      <button class="key blue">7</button>
      <button class="key blue">8</button>
      <button class="key blue">9</button>
      <button class="key orange operator" id="divide">√∑</button>
      <button class="key blue">4</button>
      <button class="key blue">5</button>
      <button class="key blue">6</button>
      <button class="key orange operator" id="multiply">*</button>
      <button class="key blue">1</button>
      <button class="key blue">2</button>
      <button class="key blue">3</button>
      <button class="key orange operator" id="subtract">-</button>
      <button class="key blue" id="double-zero">00</button>
      <button class="key blue">0</button>
      <button class="key orange operator" id="add">=</button> <!-- Changed here -->
      <button class="key orange operator" id="equals">+</button> <!-- Changed here -->
    </div>
  </div>
  <script src="JS/script.js"></script> <!-- JS Link Changed -->
</body>
</html>
